name: Deploy React + PHP App (react-app)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |

            # Go to project root
            cd /var/www/react-app

            echo "Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "Building Vite frontend..."
            cd frontend
            npm install
            npm run build

            # Define directories
            APP_DIR=/var/www/react-app
            TMP_DIR=$APP_DIR/public_tmp
            PUBLIC_DIR=$APP_DIR/public
            OLD_DIR=$APP_DIR/public_old

            echo "Preparing new build..."

            # Remove old temp folder if exists
            sudo rm -rf $TMP_DIR

            # Copy new dist build to temp folder
            sudo cp -r $APP_DIR/frontend/dist $TMP_DIR

            echo "Swapping public folders..."

            # Atomic swap
            sudo mv $PUBLIC_DIR $OLD_DIR
            sudo mv $TMP_DIR $PUBLIC_DIR

            # Fix permissions
            sudo chown -R www-data:www-data $PUBLIC_DIR
            sudo chmod -R 755 $PUBLIC_DIR

            echo "Reloading Nginx..."
            sudo systemctl reload nginx

            # Remove old build
            sudo rm -rf $OLD_DIR

            echo "Installing PHP dependencies (if exists)..."
            if [ -f $APP_DIR/backend/composer.json ]; then
              cd $APP_DIR/backend
              composer install --no-dev --optimize-autoloader
            fi

            echo "Deployment complete."